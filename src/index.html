<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <meta name="msapplication-TileColor" content="#29a2cd">
  <meta name="msapplication-config" content="./img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <title>The Coding Aviator</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <script src="./index.js"></script>
</head>
<body>
  <div id="welcome">
    <img src="img/code.svg" alt="Person in front of code">
    <h2>
      Web Designer,<br>
      Advocate for all things Open Source,<br>
      Moderator @ freeCodeCamp,<br>
      and Instagram Blogger
    </h2>
  </div>
  <div id="contact">
    <div>
      <img src="img/contact.svg" width="400px">
    </div>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="namer">
      <div class="group">
          <label class="no-show">Donâ€™t fill this out if you're human: <input name="namer" /></label>
      </div>
      <div class="group">
        <input type="text" required="required" name="name">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Name</label>
      </div>
      <div class="group">
        <input type="text" required="required" name="email">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email address</label>
      </div>
      <div class="group">
        <input type="number" required="required" name="number">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Phone Number</label>
      </div>
      <div class="group">
        <textarea type="textarea" rows="5" required="required" name="message"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Message</label>
      </div>
      <div class="btn-box">
        <button class="btn btn-submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
