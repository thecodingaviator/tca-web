<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Web Designer, Advocate for all things Open Source, Moderator at freeCodeCamp, and Instagram Blogger">
  <meta property="og:title" content="The Coding Aviator">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thecodingaviator.cf/">
  <meta property="og:image" content="https://thecodingaviator.cf/img/code.svg">
  <meta property="og:description" content="Web Designer, Advocate for all things Open Source, Moderator at freeCodeCamp, and Instagram Blogger">


  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <meta name="msapplication-TileColor" content="#29a2cd">
  <meta name="msapplication-config" content="./img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <title>The Coding Aviator</title>
  <script src="./index.js"></script>
</head>
<body>
  <div class="wrapper">
    <noscript>
      Please enable JS in your browser
    </noscript>
    <div id="welcome">
      <img src="img/code.svg" alt="Person in front of code">
      <h2 id="normal">
        Web Designer,<br>
        Advocate for all things Open Source,<br>
        Moderator @ freeCodeCamp,<br>
        and Instagram Blogger
      </h2>
      <h2 id="small">
        Web Designer,<br>
        OSS Advocate,<br>
        & Moderator @ freeCodeCamp
      </h2>
    </div>
    <div id="services">
      <h1>Flip me for a surprise</h1>
      <label class="switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <div id="contact">
      <div>
        <img src="img/contact.svg" alt="Contact">
      </div>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="namer">
        <div class="group">
            <label class="no-show">Donâ€™t fill this out if you're human: <input name="namer" /></label>
        </div>
        <div class="group">
          <input type="text" required="required" name="name" id="name">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="name">Name</label>
        </div>
        <div class="group">
          <input type="text" required="required" name="email" id="email">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="email">Email address</label>
        </div>
        <div class="group">
          <input type="number" required="required" name="number" id="number">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="number">Phone Number</label>
        </div>
        <div class="group">
          <textarea type="textarea" rows="5" required="required" name="message" id="message"></textarea>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="message">Message</label>
        </div>
        <div class="btn-box">
          <button class="btn btn-submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <div id="social">
        <div>
          <a href="https://www.instagram.com/thecodingaviator/" id="instagram" class="social-link" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div>
          <a href="https://codepen.io/thecodingaviator/" id="codepen" class="social-link" target="_blank">
            <i class="fab fa-codepen"></i>
          </a>
        </div>
        <div>
          <a href="https://twitter.com/codingaviator/" id="twitter" class="social-link" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div>
          <a href="https://github.com/thecodingaviator/" id="github" class="social-link" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
      <h1>&copy; The Coding Aviator <script>document.write(new Date().getFullYear());</script></h1>
    </footer>
  </div>
</body>
</html>
